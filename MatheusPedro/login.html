<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login para o Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        
        :root {
            --senac-blue: #007ac1;
            --senac-orange: #f26522;
            --senac-white: #ffffff;
            --gray-light: #f3f4f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-light);
        }

        .btn-senac {
            background-color: var(--senac-orange);
            color: var(--senac-white);
            transition: background-color 0.3s ease;
        }

        .btn-senac:hover {
            background-color: #d1561f;
        }

        .container-senac {
            background-color: var(--senac-white);
            border: 2px solid var(--senac-blue);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="container-senac rounded-xl shadow-2xl p-8 max-w-sm w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Quiz Senac Lajeado</h1>
        <p class="text-gray-500 mb-8">Por favor, insira seu nome ou apelido para continuar.</p>
        
        <form id="login-form" class="space-y-4">
            <input 
                type="text" 
                id="name-input" 
                placeholder="Digite seu nome..."
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200"
            />
            <button 
                type="submit" 
                id="login-btn"
                class="w-full font-bold py-3 px-6 rounded-full shadow-lg btn-senac"
            >
                Entrar
            </button>
        </form>
    </div>

    <script>
        // DOM elements
        const loginForm = document.getElementById('login-form');
        const nameInput = document.getElementById('name-input');
        
        // Event listener for form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevents the form from submitting in the traditional way
            
            const userName = nameInput.value.trim(); // Get the input value and remove whitespace
            
            if (userName) {
                // Save the user's name to localStorage
                localStorage.setItem('userName', userName);
                
                // Redirect to the quiz page
                window.location.href = 'index.html';
            } else {
                // Show a message if the input is empty
                alert("Por favor, digite seu nome ou apelido.");
            }
        });
    </script>
</body>
</html>
